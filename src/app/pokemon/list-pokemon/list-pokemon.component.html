<div
    style="
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
        cursor: pointer;
        width: 90%;
        margin: auto;
        "
    >
    <div 
        *ngFor="let pokemon of pokemonList"
        style="
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 1px 1px 10px grey;
            overflow: hidden;
            width: 250px;
            "
        pkmnBorderCard="#087b27"
        (click)="goToPokemon(pokemon)"
    >
            <p>{{ pokemon.name }}</p>
            <img [src]="pokemon.picture" [alt]="pokemon.name" width="120px" />
            <p>{{pokemon.created | date:"dd/MM/yyyy"}}</p>
            <span 
                *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor }}"
            >
                {{ type }}
            </span>
    </div>
</div>
<a 
    class="btn-floating btn-large waves-effect waves-light red z-depth-3"
    style="position: fixed; bottom: 25px; right: 25px; font-size: 20px;"
    routerLink="/pokemon/add"
>
    +
</a>
